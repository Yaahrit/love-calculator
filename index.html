<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="container">
        <h1>Love calculator</h1>
        <form action="">
            <label for="name1">Your Name:</label>
            <input type="text" id="name1" name="name1" required><br>

            <label for="name2">Your Crush's Name:</label>
            <input type="text" id="name2" name="name2" required><br>

            <input type="submit" value="calculate">
        </form>
        <div id="result">
            <p id="score"></p>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event)
        {
            event.preventDefault();

            var name1 = document.querySelector("#name1").value;
            var name2 = document.querySelector("#name2").value;
            var score = Math.floor(Math.random() * 101);

            document.querySelector("#score").innerHTML = name1 + " and " + name2 + " are " + score + "% compatible!";
        })
    </script>
</body>
</html>
